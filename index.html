<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="input">
   <input type="text" id="inp" readonly>
</div>

<div class="nums">
   <div class="num white" id="clear">AC</div>
   <div class="num white" id="neg">+/-</div>
   <div class="num white" id="percent">%</div>
   <div class="num orange" id="div">/</div>
   <div class="num dark" id="seven">7</div>
   <div class="num dark" id="eight">8</div>
   <div class="num dark" id="nine">9</div>
   <div class="num orange" id="mult">*</div>
   <div class="num dark" id="four">4</div>
   <div class="num dark" id="five">5</div>
   <div class="num dark" id="six">6</div>
   <div class="num orange" id="minus">-</div>
   <div class="num dark" id="one">1</div>
   <div class="num dark" id="two">2</div>
   <div class="num dark" id="three">3</div>
   <div class="num orange" id="plus">+</div>
   <div class="num dark" id="zero">0</div>
   <div class="num dark" id="sqrt">sqrt</div>
   <div class="num dark" id="dot">.</div>
   <div class="num orange" id="equal">=</div>
</div>

   <h1 class="sign" style="color: white;">by Sidorov Roman</h1>

   <script src="script.js"></script>
</body>
</html>
